<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div id="container">
        <div id="msgError">
            <span class="decError"></span>
            <div class="boxError">
                <img class="ImgError" src="img/Errado.svg" alt="ImgError">
                <h4 class="textError">Usu√°rio inexistente!</h4>
            </div>
        </div>
        <div id="msgSuccess">
            <span class="decSuccess"></span>
            <div class="boxSuccess">
                <img class="ImgSuccess" src="img/Certo.svg" alt="ImgSuccess">
                <h4 class="textSuccess">Login bem sucedido!</h4>
            </div>
        </div>
        <div id="BoxMain">
            <div id="BoxAuth">
                <div id="BoxAuth-1">
                    <div class="BoxFL">
                        <h1>Fazer login</h1>
                    </div>
                    <div class="BoxE">
                        <span class="oi"></span>
                        <div class="BoxEI">
                            <h4>E-mail</h4>
                            <input type="email" name="Email" id="Email">
                        </div>
                    </div>
                    <span></span>
                    <div class="BoxS">
                        <span class="oi"></span>
                        <div class="BoxEI">
                            <h4>Senha</h4>
                            <input type="password" name="Senha" id="Senha">
                        </div>
                    </div>
                    <div class="BoxEMS">
                        <p>Esqueci minha senha</p>
                    </div>
                    <div class="BoxBtn">
                        <button onclick="Entrar()">Entrar</button>
                    </div>
                    <div class="BoxCDS">
                        <a href="Cadastro.html"><h4>Cadastre-se</h4></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Logar.js"></script>
</body>
</html>
